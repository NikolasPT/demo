<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tic Tac Toe</title>
  <style>
    :root{
      --bg:#071021;
      --card:#081227;
      --accent:#06b6d4;
      --x-color:#f97316;
      --o-color:#60a5fa;
      --muted:#94a3b8;
      --win-bg:#134e4a33;
      --disabled-bg:#0b122033;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:linear-gradient(180deg,#071021 0%, #071422 100%);
      color:#e6eef6;
      display:flex;align-items:center;justify-content:center;padding:24px;
    }
    .app{width:100%;max-width:720px;background:rgba(255,255,255,0.02);border-radius:12px;padding:20px}
    header{display:flex;align-items:center;justify-content:space-between}
    h1{font-size:20px;margin:0}
    #status{font-size:14px;color:var(--muted)}

    .board-wrap{display:flex;gap:18px;flex-wrap:wrap;margin-top:12px}
    .board{display:grid;grid-template-columns:repeat(3,1fr);gap:8px;width:min(420px,80vw);aspect-ratio:1/1;padding:8px;border-radius:10px}

    .cell{background:transparent;border:2px solid rgba(255,255,255,0.04);border-radius:8px;font-size:clamp(28px,8vw,64px);display:flex;align-items:center;justify-content:center;color:var(--muted);cursor:pointer;transition:transform 120ms ease,background-color 150ms ease,user-select:none;padding:0}
    .cell:focus{outline:3px solid rgba(6,182,212,0.12);transform:translateY(-2px)}
    .cell:hover{transform:translateY(-2px)}
    .cell.x{color:var(--x-color)}
    .cell.o{color:var(--o-color)}
    .cell.win{background:var(--win-bg);box-shadow:inset 0 0 12px rgba(0,0,0,0.25)}
    .cell.disabled{background:var(--disabled-bg);cursor:not-allowed;color:var(--muted)}

    .controls{display:flex;flex-direction:column;gap:12px;align-items:flex-start;min-width:180px}
    .actions{display:flex;gap:8px}
    button.primary{background:linear-gradient(90deg,var(--accent),#7c3aed);color:#021025;border:0;padding:8px 12px;border-radius:8px;cursor:pointer;font-weight:600}
    button.ghost{background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,0.04);padding:8px 10px;border-radius:8px;cursor:pointer}

    footer{margin-top:12px;color:var(--muted);font-size:13px}

    @media (max-width:720px){.board-wrap{flex-direction:column}.controls{flex-direction:row;align-items:center}}
  </style>
</head>
<body>
  <main class="app" id="app">
    <header>
      <div>
        <h1>Tic Tac Toe</h1>
        <div id="status" aria-live="polite">Loadingâ€¦</div>
      </div>
      <div id="meta" style="color:var(--muted);font-size:13px">Two-player local</div>
    </header>

    <section class="board-wrap">
      <div id="board" class="board" role="grid" aria-label="Tic Tac Toe board">
        <!-- Cells generated by JS -->
      </div>

      <div class="controls">
        <div class="actions">
          <button id="restart" class="primary">New Game</button>
          <button id="toggle-start" class="ghost">Start: X</button>
        </div>
        <div style="color:var(--muted);font-size:13px">Use mouse or keyboard (arrows + Enter/Space)</div>
      </div>
    </section>

    <footer>
      Click a cell or focus it and press Enter/Space. Wins are highlighted.
    </footer>
  </main>

  <script>
  (function(){
    const boardEl = document.getElementById('board');
    const statusEl = document.getElementById('status');
    const restartBtn = document.getElementById('restart');
    const toggleStartBtn = document.getElementById('toggle-start');

    const WIN_COMBOS = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];

    let board = Array(9).fill('');
    let currentPlayer = 'X';
    let gameActive = true;
    let startingPlayer = 'X';

    // Create cells with proper accessibility attributes and event handlers
    function createCells(){
      boardEl.innerHTML = '';
      for(let i=0;i<9;i++){
        const btn = document.createElement('button');
        btn.className = 'cell';
        btn.type = 'button';
        btn.setAttribute('data-index', i);
        btn.setAttribute('role','gridcell');
        btn.setAttribute('tabindex', i===0 ? '0' : '-1');
        btn.setAttribute('aria-label', cellAriaLabel(i, board[i]));
        btn.addEventListener('click', e=> { handleCellClick(i); });
        btn.addEventListener('keydown', e=> { handleCellKeyDown(e, i); });
        boardEl.appendChild(btn);
      }
    }

    function cellAriaLabel(index, value){
      const row = Math.floor(index/3)+1;
      const col = (index%3)+1;
      return `Row ${row} column ${col}: ${value ? value : 'empty'}`;
    }

    function renderBoard(){
      const cells = boardEl.querySelectorAll('.cell');
      cells.forEach((cell,i)=>{
        cell.classList.remove('x','o','win','disabled');
        const v = board[i];
        cell.textContent = v || '';
        cell.setAttribute('aria-label', cellAriaLabel(i,v));
        if(v) cell.classList.add(v.toLowerCase());
      });
    }

    function updateStatus(text){ statusEl.textContent = text; }

    // Focus and roving tabindex management
    function focusCell(i){
      const cells = boardEl.querySelectorAll('.cell');
      const prev = boardEl.querySelector('.cell[tabindex="0"]');
      if(prev) prev.setAttribute('tabindex','-1');
      const next = cells[i];
      if(next){ next.setAttribute('tabindex','0'); next.focus(); }
    }

    // Mouse click handler: ensure clicked cell becomes the active tab stop
    function handleCellClick(idx){
      focusCell(idx);
      attemptMove(idx);
    }

    // Keyboard navigation and activation (grid-aware)
    function handleCellKeyDown(e, idx){
      const row = Math.floor(idx / 3);
      const col = idx % 3;
      const key = e.key || e.code;

      // Activation keys
      if(key === 'Enter' || key === ' ' || key === 'Spacebar' || key === 'Space'){
        e.preventDefault();
        attemptMove(idx);
        return;
      }

      switch(e.key){
        case 'ArrowLeft':
          e.preventDefault(); focusCell(row*3 + (col === 0 ? 2 : col - 1)); break;
        case 'ArrowRight':
          e.preventDefault(); focusCell(row*3 + (col === 2 ? 0 : col + 1)); break;
        case 'ArrowUp':
          e.preventDefault(); focusCell(((row === 0 ? 2 : row - 1) * 3) + col); break;
        case 'ArrowDown':
          e.preventDefault(); focusCell(((row === 2 ? 0 : row + 1) * 3) + col); break;
        case 'Home':
          e.preventDefault(); focusCell(0); break;
        case 'End':
          e.preventDefault(); focusCell(8); break;
      }
    }

    // Attempt to play at index
    function attemptMove(idx){
      if(!gameActive) return;
      if(board[idx]) return; // occupied
      board[idx] = currentPlayer;
      renderBoard();
      focusCell(idx); // keep focus predictable for keyboard users

      const win = checkWin();
      if(win){
        gameActive = false;
        highlightWin(win);
        updateStatus(`Player ${win.player} wins!`);
        // move focus to restart so keyboard users can restart easily
        restartBtn.focus();
        disableAllCells();
        return;
      }

      if(board.every(cell => cell !== '')){
        gameActive = false;
        updateStatus("It's a draw.");
        // disable remaining cells to communicate game over
        restartBtn.focus();
        disableAllCells();
        return;
      }

      // next player
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      updateStatus(`Player ${currentPlayer}'s turn`);
    }

    // Return null or { player, indices }
    function checkWin(){
      for(const combo of WIN_COMBOS){
        const [a,b,c] = combo;
        if(board[a] && board[a] === board[b] && board[a] === board[c]){
          return { player: board[a], indices: combo };
        }
      }
      return null;
    }

    function highlightWin(win){
      win.indices.forEach(i=>{
        const cell = boardEl.querySelector(`.cell[data-index='${i}']`);
        if(cell) cell.classList.add('win');
      });
    }

    function disableAllCells(){
      const cells = boardEl.querySelectorAll('.cell');
      cells.forEach(c=>{
        c.classList.add('disabled');
        c.setAttribute('aria-disabled','true');
        c.setAttribute('tabindex','-1');
        // keep visual but remove interactive handlers by setting pointer-events none
        c.style.pointerEvents = 'none';
      });
    }

    function resetGame(){
      board = Array(9).fill('');
      gameActive = true;
      currentPlayer = startingPlayer;
      createCells();
      renderBoard();
      updateStatus(`Player ${currentPlayer}'s turn`);
      // ensure first cell focused for keyboard users
      focusCell(0);
    }

    function toggleStartingPlayer(){
      startingPlayer = startingPlayer === 'X' ? 'O' : 'X';
      toggleStartBtn.textContent = `Start: ${startingPlayer}`;
      resetGame();
    }

    // Init
    createCells();
    renderBoard();
    updateStatus(`Player ${currentPlayer}'s turn`);

    restartBtn.addEventListener('click', ()=>{ resetGame(); restartBtn.focus(); });
    toggleStartBtn.addEventListener('click', ()=> toggleStartingPlayer());

  })();
  </script>
</body>
</html>
